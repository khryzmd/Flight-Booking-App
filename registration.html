<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS Reset -->
    <link rel="stylesheet" href="./css/reset.css" />
    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <!-- External CSS -->
    <link rel="stylesheet" type="text/css" href="./css/registration.css" />
    <title>Airline Booking System</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <a href="#" class="navbar-brand">LOGO</a>
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item px-lg-4">
              <a class="nav-link" href="#">Search Flights</a>
            </li>
            <li class="nav-item px-lg-4">
              <a class="nav-link" href="#">Manage Booking</a>
            </li>
            <li class="nav-item px-lg-4">
              <a class="nav-link" href="#">Deals</a>
            </li>
            <li class="nav-item px-lg-4">
              <a class="nav-link" href="#">Explore</a>
            </li>
            <li class="nav-item px-lg-4">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
        </div>
        <div class="d-flex gap-3">
          <div>
            <button
              class="signUpBtn"
              data-bs-toggle="modal"
              data-bs-target="#signUpModal">
              <img src="./img/signUpIcon.png" alt="" width="24" height="24" />
              Sign up
            </button>
          </div>

          <div class="dropdown">
            <button
              class="loginBtn dropdown-toggle"
              id="loginDropdown"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              aria-haspopup="true">
              <img
                src="./img/loginIcon.png"
                alt="Login Icon"
                width="24"
                height="24"
                class="loginIcon" />
              Log in
            </button>
            <div
              class="dropdown-menu dropdown-menu-end p-4 mt-3"
              aria-labelledby="loginDropdown">
              <form>
                <div class="mb-5">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Member ID or email address"
                    aria-label="Member ID or email address" />
                </div>
                <div class="mb-4">
                  <a href="#" class="d-block text-end mt-2 forgotPassword"
                    >Forgot password</a
                  >
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Enter your password"
                    aria-label="Enter your password" />
                </div>
                <button type="submit" class="btn logInSubmitBtn w-100 rounded-5"
                  >Login</button
                >
              </form>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- End of Navbar -->

    <!-- Sign Up Modal -->
    <div
      class="modal fade"
      id="signUpModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content p-3 p-md-5">
          <h2 style="color: #115779">Registration Form</h2>
          <p style="font-size: 14px">
            All fields are required unless specified. Please enter your first
            name, last name, date of birth as they appear on your passport.
          </p>
          <h6 class="mb-3" style="color: #115779">Personal information</h6>
          <form>
            <div class="row mb-3">
              <div class="col-12 col-md-6 mb-3 mb-md-0">
                <input
                  type="text"
                  placeholder="First name"
                  class="form-control"
                  required />
              </div>
              <div class="col-12 col-md-6">
                <input
                  type="text"
                  placeholder="Last name"
                  class="form-control"
                  required />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-12 col-md-6 mb-3 mb-md-0 suffixGroup">
                <label for="suffix" class="form-label suffixLabel"
                  >Suffix</label
                >
                <select name="suffix" id="suffix" class="form-select">
                  <option value="none">None</option>
                  <option value="jr">Jr.</option>
                  <option value="ma">Ma.</option>
                </select>
              </div>
              <div class="col-12 col-md-6">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Date of Birth"
                  onfocus="(this.type='date')" />
              </div>
            </div>
            <div class="form-check mb-4">
              <input
                type="checkbox"
                class="form-check-input"
                id="termsCheck"
                required />
              <label class="form-check-label" for="termsCheck">
                I have read and understood the
                <a href="#">Terms and Conditions</a> of Flight Booking and the
                <a href="#">Data Privacy Policy</a>
                of Flight Booking Airlines
              </label>
            </div>
            <div class="d-flex justify-content-end">
              <button type="submit" class="signupSubmit">Sign up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- End of Sign Up Modal -->

    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <!-- External JavaScript -->
    <script type="text/javascript" src="./js/registration.js"></script>
  </body>
</html>
